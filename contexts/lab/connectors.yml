# Lab context â€” Slack for team communication, Email for external
connectors:
  - name: slack-lab
    type: slack
    bot_token: ${SLACK_BOT_TOKEN}
    app_token: ${SLACK_APP_TOKEN}
    channels: []  # Add your lab channel IDs

  - name: email-lab
    type: email
    imap_host: imap.gmail.com
    smtp_host: smtp.gmail.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    poll_interval: 120
    folders: ["INBOX"]
